                  action_id: "button-action"
  
  job_test_playwright:
    name: 'Playwright Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [job_setup]
    if: needs.job_setup.outputs.changed_backend == 'true' || needs.job_setup.outputs.changed_frontend == 'true'
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
    - name: Restore CoreDNS cache
      id: cache-coredns
      uses: actions/cache@v3
      with:
        path: .coredns
        key: coredns-v1.13.1
        restore-keys: coredns-
    - name: Install CoreDNS
      if: steps.cache-coredns.outputs.cache-hit != 'true'
      run: |
        mkdir -p .coredns
        curl -L -o .coredns/coredns.tgz \
        https://github.com/coredns/coredns/releases/download/v1.13.1/coredns_1.13.1_linux_amd64.tgz
        tar -xzf .coredns/coredns.tgz -C .coredns
        chmod +x .coredns/coredns
    - name: Add CoreDNS to PATH
      run: echo "${GITHUB_WORKSPACE}/.coredns" >> $GITHUB_PATH
    - name: Check CoreDNS version
      run: coredns -version
    - name: Disable default DNS
      run: |
        sudo systemctl stop systemd-resolved
        sudo systemctl disable systemd-resolved
        sudo rm /etc/resolv.conf
        echo "nameserver 127.0.0.1" | sudo tee /etc/resolv.conf
    - name: Run coredns
      run: export SERVER_IP=127.0.0.1 && . .development/loadenv.sh && sudo -E ./.coredns/coredns -conf .development/Corefile &
    - name: Use local DNS
      run: sudo sed -i '1inameserver 127.0.0.1' /etc/resolv.conf
    - name: Log coredns corefile path
      run: ps aux | grep coredns
    - name: Log corefile
      run: cat .development/Corefile
    - name: List DNS servers
      run: sudo cat /etc/resolv.conf
    - name: Log if DNS is running
      run: ps aux | grep coredns
    - name: Log if DNS is listening
      run: sudo netstat -tulnp | grep ":53"
    - name: Check DNS resolver
      run: dig test.stamhoofd @127.0.0.1
    - name: Check DNS resolution
      run: |
        DOMAIN="test.stamhoofd"
        EXPECTED_IP="127.0.0.1"

        ACTUAL_IP=$(dig +short A "$DOMAIN" | head -n1)

        echo "Expected IP: $EXPECTED_IP"
        echo "Actual IP:   $ACTUAL_IP"

        if [[ "$ACTUAL_IP" != "$EXPECTED_IP" ]]; then
            echo "❌ DNS check failed! $DOMAIN resolved to $ACTUAL_IP"
            exit 1
        fi

          echo "✅ DNS check passed!"
    - name: Install dependencies
      run: yarn install --prefer-offline --frozen-lockfile
    - name: Install Playwright Browsers
      run: yarn playwright install --with-deps
    - name: Cache Caddy
      id: caddy-cache
      uses: actions/cache@v4
      with:
        path: /usr/local/bin/caddy
        key: caddy-${{ runner.os }}-v1
    - name: Install Caddy if missing
      if: steps.caddy-cache.outputs.cache-hit != 'true'
      run: |
        curl -fsSL https://github.com/caddyserver/caddy/releases/download/v2.10.2/caddy_2.10.2_linux_amd64.tar.gz \
        | sudo tar -C /usr/local/bin -xz caddy
        sudo chmod +x /usr/local/bin/caddy
    - name: Verify Caddy
      run: caddy version
    - name: Give Caddy permissions to bind to privileged ports
      run: sudo setcap 'cap_net_bind_service=+ep' $(which caddy)
    - name: Caddy trust
      run: caddy start && caddy trust --config /dev/null && caddy stop
    - name: Check if Caddy certificate exists
      id: check_cert
      run: |
        CERT_PATH="$HOME/.local/share/caddy/pki/authorities/local/root.crt"
        if [ -f "$CERT_PATH" ]; then
            echo "Caddy certificate found at $CERT_PATH"
            echo "exists=true" >> $GITHUB_OUTPUT
        else
            echo "Caddy certificate NOT found."
            echo "exists=false" >> $GITHUB_OUTPUT
        fi
    - name: Add Caddy certificate to trust store
      if: steps.check_cert.outputs.exists == 'true'
      run: |
        CERT_PATH="$HOME/.local/share/caddy/pki/authorities/local/root.crt"
        sudo cp "$CERT_PATH" /usr/local/share/ca-certificates/caddy.crt
        sudo chmod 644 /usr/local/share/ca-certificates/caddy.crt
        sudo update-ca-certificates
    - name: Check if Caddy certificate is trusted
      run: openssl verify /usr/local/share/ca-certificates/caddy.crt
