    - name: Build shared packages
      run: yarn build:shared
    - name: Build API
      run: cd backend/app/api && yarn build
    - name: Shutdown MySQL
      run: sudo service mysql stop
    - uses: daniellockyer/mysql-action@main
      with:
        authentication plugin: 'mysql_native_password'
        mysql version: '8.0'
        mysql database: 'stamhoofd-tests'
        mysql root password: 'root'
    - name: Run Playwright tests
      run: CI=true yarn test:playwright
      continue-on-error: true   # allows uploading artifacts even if tests fail
    - name: Upload Playwright artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-traces
        path: |
            tests/playwright/playwright-report
            tests/playwright/test-results
        retention-days: 1
    - name: Notify Slack of failure
      uses: slackapi/slack-github-action@v2.0.0
